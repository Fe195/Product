<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
{% load static %}
    <style>
        body{
         background-image: url('{% static "images/p1.jpg" %}');
        }
     </style>
<body>
    <div class="container mt-5">
        <h1 class="alert alert-info text-center">
            *ADD PRODUCT DETAILS
        </h1>
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <form enctype="multipart/form-data" method="post" action="{% url 'add_product' %}">
                    {% csrf_token %}
                    <input type="text" name="pname" class="form-control mt-3" placeholder="Enter Product Name">
                    <input type="number" name="price" class="form-control mt-3" placeholder="Enter Product Price">
                    <input type="number" name="qty" class="form-control mt-3" placeholder="Enter Product Quantity">
                    <input type="file" name="file" class="form-control mt-3" accept="image/*">
                    <button type="submit"  class="btn btn-info mt-3 w-100">Submit</button> 
                </form>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
</body>
</html>
